<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-like App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Noto Serif KR", serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
    </style>
</head>

<body class="h-screen flex flex-col justify-center">
    <!-- Header -->
    <!-- <header
        class="p-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white flex items-center justify-between" style="background-color: #543a14;">
        <h1 class="text-xl font-semibold">Story Helper</h1>
        <span class="text-sm opacity-90">당신에게 필요한 최고의 조수</span>
    </header> -->
    <header class="p-4 flex items-center justify-between" style="background-color: #543a14; color: #fffbe9;">
        <h1 class="text-xl font-semibold">스토리 헬퍼</h1>
        <span class="text-sm opacity-90">당신에게 필요한 최고의 조수</span>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll" style="background-color: #fffbe9;">
        <div class="mb-6 flex items-start space-x-3">
            <div
                class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white bg-gradient-to-br from-green-400 to-green-600">
                <img src="https://thumb.mt.co.kr/06/2024/10/2024101020084787406_1.jpg"
                    class="w-full h-full object-cover rounded-full">
            </div>
            <div
                class="max-w-full md:max-w-2xl p-3 whitespace-pre-wrap leading-relaxed shadow-sm bg-orange-50 text-gray-900 rounded-tr-lg rounded-tl-lg rounded-br-lg text-center">무엇을 도와드릴까요 작가님?</div>
        </div>
        <!-- Messages will go here -->
    </main>

    <!-- Input area -->
    <footer class="p-4 bg-amber-50">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-amber-150 rounded-full p-2 px-4 outline-none focus:border-blue-500"
                placeholder="조수에게 물어보세요." required />
            <button type="submit" class="bg-amber-900 text-white px-4 py-2 rounded-full hover:bg-amber-950 transition">
                전송
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
